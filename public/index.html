<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>DrivenEats</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style/styles.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap');
        </style>
    </head>
    <body>
        <script src="../app/js/scripts.js"></script>
        <div class="full-container">
            <section class="main-section">
                <header class="main-header">
                    <div class="header-text">
                        <h1>
                            DrivenEats
                        </h1>
                        <p>
                            Sua comida em 6 minutos
                        </p>
                    </div>
                </header>
                <main class="main-content">
                    <div class="menu-container">
                        <section>
                            <h2>Primeiro, seu prato</h2>
                            <ul class='dishes'></ul>
                        </section>
                        <section>
                            <h2>Agora, sua bebida</h2>
                            <ul class='drinks'></ul>
                        </section>
                        <section>
                            <h2>Por fim, sua sobremesa</h2>
                            <ul class='desserts'></ul>
                        </section>
                    </div>
                </main>
                <footer>
                    <button>
                        <p>
                            Selecione os 3 itens para fechar o pedido
                        </p>
                    </button>
                </footer>
            </section>
        </div>
    </body>
</html>
